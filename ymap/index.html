<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Map</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b9f27816-ce89-4230-bb58-7104fa42be08&lang=ru_RU" type="text/javascript">
    </script>
    <script src="./js/main.js" type="text/javascript"></script>
</head>
<body>
        <div id="map" class="map"></div>
	<script type='template'>
		<div id="addFormTemplate">
			<div class="review-list"></div>
			<div class="form" data-role="review-form">
				<h3>Отзыв:</h3>
				<div class="field">
					<input type="text" data-role="review-name" placeholder="Укажите Ваше имя">
				</div>
				<div class="filed">
					<input type="text" data-role="review-place" placeholder="Укажите место">
				</div>
				<div class="filed">
					<textarea rows="5" data-role="review-text" placeholder="Оставьте отзыв"></textarea>
				</div>
				<button data-role="review-add">Добавить</button>
				<span class="form-error"></span>
			</div>
		</div>
	</script>
</body>
</html>
